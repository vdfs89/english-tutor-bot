services:
  - type: web
    name: linguaflow-api
    runtime: python
    region: ohio
    plan: free
    buildCommand: pip install --upgrade pip setuptools wheel && pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"

    # Configuracoes avancadas
    healthCheckPath: /

    # Git
    repo: https://github.com/vdfs89/english-tutor-bot
    branch: main
    autoDeploy: true
