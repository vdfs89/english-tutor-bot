name: Build and Deploy English Tutor Bot

on:
  push:
    branches:
      - main # O deploy acontece toda vez que você der push para a main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Faz o checkout do seu código
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Prepara os arquivos gerados para o deploy final
      - name: Prepare Deployment Folder
        run: |
          mkdir -p deploy
          # Se você gerar arquivos estáticos, copie aqui
          # cp -r build/* deploy/ (exemplo)

      # 3. Envia tudo para a branch 'gh-pages' que o GitHub usa para o site
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages
